site_name: BitmapPlusPlus Ruby
site_description: Ruby bindings for BitmapPlusPlus - A C++ library for creating and manipulating 24-bit BMP images
site_url: https://ruby-rice.github.io/BitmapPlusPlus-ruby
repo_url: https://github.com/ruby-rice/BitmapPlusPlus-ruby
repo_name: ruby-rice/BitmapPlusPlus-ruby

theme:
  name: material
  palette:
    - scheme: default
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

validation:
  nav:
    omitted_files: info
    not_found: warn

plugins:
  - search
  - awesome-pages

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

