name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: test (${{ matrix.os }}, ruby ${{ matrix.ruby }}, ${{ matrix.toolchain }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            ruby: '3.1'
            preset: linux-release
            toolchain: system
          - os: ubuntu-latest
            ruby: '3.2'
            preset: linux-release
            toolchain: system
          - os: ubuntu-latest
            ruby: '3.3'
            preset: linux-release
            toolchain: system
          - os: ubuntu-latest
            ruby: '3.4'
            preset: linux-release
            toolchain: system

          # macOS
          - os: macos-latest
            ruby: '3.2'
            preset: macos-release
            toolchain: system
          - os: macos-latest
            ruby: '3.3'
            preset: macos-release
            toolchain: system
          - os: macos-latest
            ruby: '3.4'
            preset: macos-release
            toolchain: system

          # Windows (MinGW)
          - os: windows-2025
            ruby: '3.2'
            preset: mingw-release
            toolchain: mingw
          - os: windows-2025
            ruby: '3.3'
            preset: mingw-release
            toolchain: mingw
          - os: windows-2025
            ruby: '3.4'
            preset: mingw-release
            toolchain: mingw

    steps:
      - uses: actions/checkout@v4

      # Ruby
      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      # Toolchains / Ninja
      - name: Install Ninja (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Install Ninja (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Install Ninja (RubyInstaller MSYS2)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ridk exec pacman -Syu --noconfirm
          ridk exec pacman -S --needed --noconfirm `
            mingw-w64-ucrt-x86_64-gcc `
            mingw-w64-ucrt-x86_64-cmake `
            mingw-w64-ucrt-x86_64-ninja      

      # Configure + Build
      - name: Configure CMake (Linux/macOS)
        if: runner.os != 'Windows'
        working-directory: ext
        run: cmake --preset ${{ matrix.preset }}

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        working-directory: ext
        run: cmake --build --preset ${{ matrix.preset }}

      - name: Configure CMake (Windows MinGW)
        if: runner.os == 'Windows' && matrix.toolchain == 'mingw'
        working-directory: ext
        shell: pwsh
        run: ridk exec cmake --preset ${{ matrix.preset }}

      - name: Build (Windows MinGW)
        if: runner.os == 'Windows' && matrix.toolchain == 'mingw'
        working-directory: ext
        shell: pwsh
        run: ridk exec cmake --build --preset ${{ matrix.preset }}

      # Tests
      - name: Install dependencies
        run: bundle install

      - name: Run tests
        run: bundle exec rake test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - name: Check gemspec
        run: gem build bitmap-plus-plus.gemspec --strict
